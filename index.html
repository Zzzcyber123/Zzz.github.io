<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is an interactive website first developed by Zzz.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #0078d7;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      padding: 1em;
    }

    .counter {
      margin: 1em 0;
      font-size: 1.5em;
    }

    button {
      padding: 0.5em 1em;
      margin: 0.5em;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005bb5;
    }

    .dark-theme {
      background-color: #333;
      color: #f4f4f4;
    }

    form {
      margin: 1em 0;
    }

    input, textarea {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 1em;
      border-radius: 10px;
      z-index: 1000;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal.show, .modal-overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>This is an interactive website first developed by Zzz.</h1>
    <button id="themeToggle">Since there is no server, it can only be given to you in the form of a website package.</button>
  </header>

  <main>
    <!-- Counter -->
    <div class="counter">
      Counter: <span id="counterValue">0</span>
    </div>
    <button id="incrementBtn">Increase</button>
    <button id="decrementBtn">Decrease</button>
    
    <!-- Form -->
    <form id="contactForm">
      <h3>Join us</h3>
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Sign up</button>
    </form>

    <!-- Modal -->
    <button id="openModal">Open Modal</button>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
      <h3>Modal Window</h3>
      <p>This is a test website that will not upload your data anywhere.</p>
    </div>
  </main>

  <script>
    // Counter functionality
    const counterValue = document.getElementById('counterValue');
    let counter = 0;

    document.getElementById('incrementBtn').addEventListener('click', () => {
      counter++;
      counterValue.textContent = counter;
    });

    document.getElementById('decrementBtn').addEventListener('click', () => {
      counter--;
      counterValue.textContent = counter;
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });

    // Form submit functionality
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      alert(`Thank you, ${name}! Your message: "${message}" has been received.`);
      contactForm.reset();
    });

    // Modal functionality
    const modal = document.getElementById('modal');
    const modalOverlay = document.getElementById('modalOverlay');
    const openModal = document.getElementById('openModal');

    openModal.addEventListener('click', () => {
      modal.classList.add('show');
      modalOverlay.classList.add('show');
    });

    modalOverlay.addEventListener('click', () => {
      modal.classList.remove('show');
      modalOverlay.classList.remove('show');
    });
  </script>
</body>
</html>
